<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name='referrer' content="never">
<title>LovelyLM的博客</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css" href="statics/css/index.css" media="all" />



</head>

<body class="home blog custom-background round-avatars">
	<div class="Yarn_Background" style="background-image: url( statics/images/47fb3c_.jpg);"></div>
	<div th:replace="~{fragments/header::header}"></div>
	<div id="main" class="content">
		<div class="container">
			<article id="post-2" class="js-gallery post-2 page type-page status-publish has-post-thumbnail hentry">
				<style>
.meta {
	display: none;
}

#NextPrevPosts {
	margin: 0;
	visibility: hidden;
}
</style>
				<section class="post_content">
					<header class="post_header">
						<h1 class="post_title">街坊留言</h1>
					</header>

					<div class="meta split split--responsive cf" style="display: block;">

						<div id="social-share">
							<span class="entypo-share">
								<i class="iconfont">&#xe614;</i>
								分享
							</span>
						</div>
						<div class="slide">
							<a class="btn-slide" title="switch down">
								<i class="iconfont">&#xe615;</i>
								折叠评论
							</a>
						</div>
					</div>
				</section>
			</article>
		</div>
		<svg id="upTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
				<path d="M0 0 L50 100 L100 0 Z"></path>
			</svg>
		<div id="social">
			<ul>
				<li>
					<a href="" title="qzone" target="_blank">
						<i class="iconfont">&#xe67f;</i>
					</a>
				</li>
				<li>
					<a href="" title="weibo" target="_blank">
						<i class="iconfont">&#xe680;</i>
					</a>
				</li>
				<li>
					<a href="" title="douban" target="_blank">
						<i class="iconfont">&#xe681;</i>
					</a>
				</li>
				<li>
					<a href="" title="twitter" target="_blank">
						<i class="iconfont">&#xe683;</i>
					</a>
				</li>
			</ul>
		</div>
		<div id="panel">
			<div class="comment-area">
				<section class="comments">
					<div class="comments-main">
						<div id="comments-list-title">
							<span th:text="${messagePageBean.totalCount}">160</span>
							条留言
						</div>
						<div id="loading-comments">
							<div class="host">
								<div class="loading loading-0"></div>
								<div class="loading loading-1"></div>
								<div class="loading loading-2"></div>
							</div>
						</div>
						<ul class="commentwrap">
							<li th:each="message:${messagePageBean.list}" class="comment even thread-even depth-1" id="li-comment-">
								<div id="comment-936" class="comment_body contents">
									<div class="profile">
										<a th:href="'https://user.qzone.qq.com/'+${message.visitor.qq}" target="_blank">
											<img th:src="'https://qlogo1.store.qq.com/qzone/'+${message.visitor.qq}+'/'+${message.visitor.qq}+'/100'" class="gravatar" alt="沺">
										</a>
									</div>
									<div class="main shadow">
										<div class="commentinfo">
											<section class="commeta">
												<div class="shang">
													<h4 class="author">
														<a th:href="'https://user.qzone.qq.com/'+${message.visitor.qq}" target="_blank">
															<img th:src="'https://qlogo1.store.qq.com/qzone/'+${message.visitor.qq}+'/'+${message.visitor.qq}+'/100'" alt="沺">
															<span th:text="${message.visitor.name}">LovelyLM</span>
														</a>
													</h4>
												</div>
											</section>
										</div>
										<div class="body">
											<p th:text="${message.content}"></p>
										</div>
										<div class="xia info">
											<span>
												<time th:text="${message.creatTime}" datetime="2019-07-16">2019年7月16日</time>
											</span>
										</div>
									</div>
								</div>
							</li>

							<!-- #comment-## -->
						</ul>

						<nav id="comments-navi">
							<a class="prev page-numbers" th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage-1}}"> <</a>
							<a class='page-numbers' th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage-2}}" th:if="${messagePageBean.currentPage-2 gt 0}" th:text="${messagePageBean.currentPage-2}">1</a>
							<a class='page-numbers' th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage-1}}" th:if="${messagePageBean.currentPage-1 gt 0}" th:text="${messagePageBean.currentPage-1}">1</a>
							<span aria-current='page' class='page-numbers current' th:text="${messagePageBean.currentPage}">17</span>
<!--							<span class="page-numbers dots" th:if="${messagePageBean.totalPage gt 5}">&hellip;</span>-->
							<a class='page-numbers' th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage+1}}" th:if="${messagePageBean.currentPage+1 le messagePageBean.totalPage}" th:text="${messagePageBean.currentPage+1}">15</a>
							<a class='page-numbers' th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage+2}}" th:if="${messagePageBean.currentPage+2 le messagePageBean.totalPage}" th:text="${messagePageBean.currentPage+2}">16</a>
							<a class="prev page-numbers" th:href="@{'/findAllMessage?currentPage='+${messagePageBean.currentPage+1}}"> ></a>

						</nav>

						<div id="respond" class="comment-respond">
							<h6 id="replytitle" class="comment-reply-title">
								<a rel="nofollow" id="cancel-comment-reply-link" href="" style="display: none;">取消</a>
							</h6>

								<div class="clearfix"></div>
								<div class="author-info">
									<input required="required" type="text" name="name" id="name" placeholder="昵   称 : " value="" tabindex="2" title="E-mail(will not be published) required" />
									<input required="required" type="text" name="qq" id="qq" placeholder="Q  Q : " value="" tabindex="3" title="Website" />
								</div>
								<div class="clearfix"></div>
								<input type='hidden' name='comment_post_ID' value='2' id='comment_post_ID' />
								<input type='hidden' name='comment_parent' id='comment_parent' value='0' />
								<p style="display: none;">
									<input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce" value="44ac0661b8" />
								</p>
								<p style="display: none;">
									<input type="hidden" id="ak_js" name="ak_js" value="105" />
								</p>
								<div class="comment-form-info">
									<div class="real-time-gravatar">
										<img id="real-time-gravatar" src="https://qlogo1.store.qq.com/qzone/3074193836/3074193836/100" alt="头像" />
									</div>

									<p class="input-row">
										<i class="row-icon"></i>
										<textarea class="text_area" rows="3" cols="80" name="content" id="content" tabindex="4" placeholder="你不说两句吗？(°∀°)ﾉ……"></textarea>
										<input type="submit" name="submit" class="button" id="submit" tabindex="5" value="发送" />
									</p>

								</div>

						</div>
					</div>
				</section>
			</div>
		</div>
		<svg id="dwTriangleColor" width="100%" height="40" viewBox="0 0 100 102" preserveAspectRatio="none">
				<path d="M0 0 L50 100 L100 0 Z"></path>
			</svg>
		<div class="wrapper"></div>
	</div>

	<div th:replace="~{fragments/footer::footer}"></div>
	<script type='text/javascript' src='statics/js/jquery.min.js'></script>
	<script type='text/javascript' src='statics/js/plugins.js'></script>
	<script type='text/javascript' src='statics/js/script.js'></script>
	<script type='text/javascript' src='statics/js/particles.js'></script>
	<script type='text/javascript' src='statics/js/aos.js'></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="layer/layer.js"></script>
</body>
<script type="text/javascript" th:inline="javascript">
	$(function () {
		$("#qq").blur(function () {

			var name = $("#name").val();
			var qq = $(this).val();
			$("#real-time-gravatar").attr("src","https://qlogo1.store.qq.com/qzone/"+qq+"/"+qq+"/100");
			$.ajax({
				url:[[@{~/saveVisitor}]],
				data:{"name":name,"qq":qq},
				type:"post",
						success:function (data) {
					layer.msg(data);

				}
			})
		})
		$("#name").blur(function () {

			var name = $("#name").val();
			var qq = $("#qq").val();
			$("#real-time-gravatar").attr("src","https://qlogo1.store.qq.com/qzone/"+qq+"/"+qq+"/100");
			$.ajax({
				url:[[@{~/saveVisitor}]],
				data:{"name":name,"qq":qq},
				type:"post",
						success:function (data) {
					layer.msg(data);

				}
			})
		})
		$("#submit").click(function () {
			var content = $("#content").val();
			if ($("#qq").val()==""||$("#name").val()==""||$("#content").val()==""){
				layer.msg("请检查输入的信息是否正确！")
			}else {
				$.ajax({
					url:[[@{~/saveMessage}]],
					data:{"content":content},
					type:"post",
							success:function (data) {

						if (data=="ok"){					layer.msg("留言成功！",function () {
							window.location = [[@{~/findAllMessage}]]
							})}else {
							layer.msg("请检查所填信息是否正确！")
						}
					}
				})
		}


		})






	})

</script>

</html>
